<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

    <head>
        <title>Quên Mật khẩu</title>
        <style>
            .ctn {
                background-color: #ffffff;
                width: 600px;
                margin: 0 auto;
                padding: 20px;
                margin-top: 100px;
                border-radius: 5px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            }

            input[type="email"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 3px;
            }

            button {
                width: 100%;
                padding: 10px;
                background-color: #333;
                color: #fff;
                border: none;
                border-radius: 3px;
                cursor: pointer;
                font-weight: bold;
            }

            button[type="submit"]:hover {
                background-color: #a9a9a9;
            }
        </style>
    </head>

    <body>
        <div class="ctn">
            <div class="row">
                <a class=" col-1" style="font-size: 27px;"  th:href="@{/}"><i class="fa-solid fa-house"></i></a>
                <h2 class="col-11" style="text-align: center;">Quên Mật khẩu</h2>
            </div>
            <form th:action="@{/security/sendMail}">
                <input type="email" name="emailConfirm" id="emailConfirm" placeholder="Địa chỉ Email" required>
                <!-- <input type="submit" value="Gửi Email Xác minh"> -->
                <button name="nutguiyeucau" class="btn btn-primary">Gửi yêu cầu</button>
            </form>
            <th:block th:if="${message}">
                <div class="alert alert-primary mt-2" role="alert">
                    <i th:text="${message}"></i>
                </div>
            </th:block>

        </div>
    </body>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
