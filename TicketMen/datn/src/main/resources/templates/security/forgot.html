<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Quên mật khẩu</title>
    <link rel="icon" href="/image/logo ticketmen_preview_rev_1.png" type="image/x-icon">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        .ctn {
            background-color: #ffffff;
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 100px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-confirm {
            background-color: #d14bcf;
            color: white;
            font-weight: 600;
        }
    
        .btn-confirm:hover {
            background-color: #ffffff81;
            color: orangered;
        }
    
        .home {
            color: orangered;
        }
    
        .home:hover {
            color: #d14bcf;
        }
    
        .title {
            color: orangered;
        }
    </style>
</head>

<body ng-app="myApp" style="background-image: url('/image/R.jpg'); background-size: cover; background-repeat: no-repeat;">
    <div class="ctn" ng-controller="forgot-ctrl">
        <div class="row">
            <a class=" col-1" style="font-size: 27px;" th:href="@{/}"><i class="fa-solid fa-house home"></i></a>
            <h2 class="col-11 title" style="text-align: center;">Quên Mật khẩu</h2>
        </div>
        <form th:action="@{/auth/requestResetPassword}" method="post">
            <input type="text" name="username" id="emailConfirm" placeholder="Username" required>
            <button class="btn btn-confirm">Gửi yêu cầu</button>
        </form>
        <div hidden id="message" th:text="${message}"></div>
        <div hidden id="error" th:text="${error}"></div>

    </div>

            <input type="password" class="form-control" id="email" name="email">
        </div>
        <button type="submit" name="nutguiyeucau" class="btn btn-primary">Gửi yêu cầu</button>
      </form> -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
