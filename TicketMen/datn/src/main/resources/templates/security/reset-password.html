<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đặt lại mật khẩu</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/JS/index.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    

    <style>
        .ctn {
            background-color: #ffffff;
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 100px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-confirm{
            background-color: #d14bcf;
            color: white;
            font-weight: 600;
        }

        .btn-confirm:hover{
            background-color: #ffffff81;
            color: orangered;
        }

        .home{
            color: orangered;
        }

        .home:hover{
            color: #d14bcf;
        }

        .title{
            color: orangered;
        }
    </style>
</head>

<body ng-app="myApp" style="background-image: url('/image/R.jpg'); background-size: cover; background-repeat: no-repeat;">
    <div ng-controller="reset-ctrl">
        <div class="ctn">
            <div class="row">
                <a class=" col-1" style="font-size: 27px;" th:href="@{/}"><i class="fa-solid fa-house home"></i></a>
                <h2 class="col-11 title" style="text-align: center;">Khôi phục mật khẩu</h2>
            </div>
            <form th:action="@{/auth/reset}" method="post">
                <input type="hidden" name="token" th:value="${token}">
                <input type="password" name="password" id="pw" placeholder="Password" required ng-model="password" ng-change="checkInput()">
                <input type="password" name="confirm" id="cpw" placeholder="Confirm password" required ng-model="confirmPassword" ng-change="checkInput()">
                <i class=" text-danger mt-2">{{error}}</i>
                <button class="btn btn-confirm" ng-disabled="btn">Xác nhận</button>
            </form>
            
            <div hidden id="message" th:text="${message}"></div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
