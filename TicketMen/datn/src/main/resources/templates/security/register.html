<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="" align="center">
                <h4 class="modal-title" id="myModalLabel1"><strong>Đăng Ký</strong> </h4>
            </div>
            <div class="modal-body">
                <form class="form-register row" th:action="@{/account/add}" method="post" th:object="${account}">
                    <div class="col-6">
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" name="name" id="" aria-describedby="helpId"
                                placeholder="Họ và tên">
                            <small id="helpId" class="form-text">Họ và tên</small>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group mt-3">
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="gender"
                                     value="true">
                                <label class="form-check-label">Nam</label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="gender"
                                    value="false">
                                <label class="form-check-label">Nữ</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <input type="text" class="form-control" name="address" id="" aria-describedby="helpId"
                                placeholder="Địa chỉ">
                            <small id="helpId" class="form-text">Địa chỉ</small>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <input type="text" class="form-control" name="sdt" id="" aria-describedby="helpId"
                                placeholder="Số điện thoại">
                            <small id="helpId" class="form-text">Số điện thoại</small>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <input type="text" class="form-control" name="email" id="" aria-describedby="helpId"
                                placeholder="Email">
                            <small id="helpId" class="form-text">Email</small>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" id="" aria-describedby="helpId"
                                placeholder="Tên đăng nhập">
                            <small id="helpId" class="form-text">Tên đăng nhập</small>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <input type="text" class="form-control" name="password" id="" aria-describedby="helpId"
                                placeholder="Mật khẩu">
                            <small id="helpId" class="form-text">Mật khẩu</small>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <input type="text" class="form-control" name="confirmPassword" id="" aria-describedby="helpId"
                                placeholder="Nhập lại mật khẩu">
                            <small id="helpId" class="form-text">Nhập lại mật khẩu</small>
                        </div>
                    </div>

                    
                    <button class="btn btn-primary">Đăng ký</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                </form>
            </div>
            <div class="modal-footer">
                
            </div>
        </div>
    </div>
</div>
