<style>
  .button {

    margin-top: 30%;
  }

  .text-center h4 {
    white-space: nowrap;
    /* Ngăn chặn xuống dòng */
    overflow: hidden;
    /* Ẩn nội dung vượt quá chiều rộng */
    text-overflow: ellipsis;
    /* Hiển thị dấu elipsis (...) cho nội dung ẩn đi */
  }

  .boder {
    position: relative;
  }

  .details-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
  }

  .boder:hover .details-button {
    opacity: 1;
  }


  .boder {
    box-shadow: 5px 5px 5px 0 rgba(0, 0, 0, 0.3), 0 0 5px 0 rgba(0, 0, 0, 0.4) inset;
    /* border-radius: 5%; */
    margin-top: 5%;
  }

  .anh:hover {
    margin: 5%;
    /* border: 2px solid #d14bcf; */
    transform: scale(1.1);
  }

  .anh {
    position: relative;
    overflow: hidden;
    transition: transform 0.3s;
    display: flex;
    align-items: center;
    /* Căn giữ theo chiều dọc */
    justify-content: center;
    /* Căn giữ theo chiều ngang */
    text-align: center;
    /* Căn giữ văn bản trong trường hợp nếu có */
  }

  .anh img.video-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
  }
</style>

<script>
  $scope.pager = {
    page: 0,
    size: 12,
    get items() {
      var start = this.page * this.size;
      //console.log(start + "..." + this.size);
      return $scope.items.slice(start, start + this.size);
    },
    get count() {
      return Math.ceil(1.0 * $scope.items.length / this.size);
    },
    first() {
      this.page = 0;
    },
    prev() {
      this.page--;
      if (this.page < 0) {
        this.last();
      }
    },
    next() {
      this.page++;
      if (this.page >= this.count) {
        this.first();
      }
    },
    last() {
      this.page = this.count - 1;
    }
  }
</script>
