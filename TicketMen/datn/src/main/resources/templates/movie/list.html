<link rel="icon" href="image/logo ticketmen_preview_rev_1.png" type="image/x-icon">
<style>
  .button{
   
    margin-top: 30%;
  }
  .text-center h4 {
    white-space: nowrap; /* Ngăn chặn xuống dòng */
    overflow: hidden; /* Ẩn nội dung vượt quá chiều rộng */
    text-overflow: ellipsis; /* Hiển thị dấu elipsis (...) cho nội dung ẩn đi */
  }

  .boder {
    position: relative;
  }

  .details-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
  }

  .boder:hover .details-button {
    opacity: 1;
  }
  .boder {
    position: relative;
    transition: box-shadow 0.3s ease-in-out;
    border-radius: 5%;
  }

  .boder:hover {
    box-shadow: 10px 10px 10px 0 rgba(0, 0, 0, 0.3), 0 0 50px 0 rgba(0, 0, 0, 0.4) inset;
    border-radius: 5%;
  }
</style>


<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
  <main class="container"style="margin-top: 2%;">
    <div class="movies-selecting  mt-3 container">
    <ul class="nav nav-tabs ">
      <li class="nav-item active">
        <a class="nav-link active" id="tinDienAnh-tab" data-toggle="tab" href="#tinDienAnh" role="tab"
          aria-controls="tinDienAnh" aria-selected="true"><strong>PHIM ĐANG CHIẾU</strong></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="tuyenDung-tab" data-toggle="tab" href="#tuyenDung" role="tab" aria-controls="tuyenDung"
          aria-selected="false"><strong>PHIM SẮP CHIẾU</strong></a>
      </li>
    </ul>

    <!--PHIM SẮP CHIẾU-->
    <div class="tab-content mt-3">
      <div class="tab-pane fade" id="tuyenDung" role="tabpanel" aria-labelledby="tuyenDung-tab">
        <ul class="list-group">
          <div class="container-fluid">
            <div>
              <div class="row">
                <div class="col-3"th:each="movie : ${items}" >
                  <div class="boder">
                    <div style="margin: 3%;">
                      <a th:href="@{|/movie/detail/${movie.id}|}"><img th:src="@{|/image/upload/${movie.poster}|}" alt="" width="90%" style="margin: 5%;"></a>
                      
                    </div>
                    <div style="margin-top: 2%; margin-left: 5%;margin-right: 5%;" class="text-center">
                      <a th:src="@{|/image/${movie.poster}|}"><h4><strong th:text="${movie.name}">QUỶ ÁM (T18)</strong></h4></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ul>
      </div>



      <!--PHIM ĐANG CHIẾU-->
      <div class="tab-pane fade active show in" id="tinDienAnh" role="tabpanel" aria-labelledby="tinDienAnh-tab">
        <ul class="list-group">
          <div class="container-fluid">
            <div>
              <div class="row ">
                <div class="col-3"th:each="movie : ${items}" >
                  <div class="boder">
                    <div style="margin: 3%;">
                      <a th:href="@{|/movie/detail/${movie.id}|}"><img th:src="@{|/image/upload/${movie.poster}|}" alt="" width="90%" style="margin: 5%;"></a>
                      
                    </div>
                    <div style="margin-top: 2%; margin-left: 5%;margin-right: 5%;" class="text-center">
                      <a th:src="@{|/image/${movie.poster}|}"><h4><strong th:text="${movie.name}">QUỶ ÁM (T18)</strong></h4></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ul>
      </div>
    </div>
  </div>
  </main>

</div>
