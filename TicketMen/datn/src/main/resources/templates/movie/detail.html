<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <main>
        <div class="container-fluid">
            <div class="detail-container">
                <div class="container detail">
                    <div class="row" th:object="${item}">
                        <img class="col-3" th:src="@{|/image/*{poster}|}" alt="">
                        <div class="col-9 text">
                            <p class="name mt-2" th:text="*{name}"></p>
                            <p class="time"> 2023 · [[*{duration}]] phút</p>
                            <i class="description mt-10" th:text="*{description}"></i>
                            <hr>
                            <div class="mt-10"><b>Nội dung</b></div>
                            <p class="mcontent" th:text="*{movieContent}">
                                
                            </p>
                            <div class="detail-footer">
                                <div class="dcol">
                                    <b>Ngày Ra Mắt</b>
                                    <p th:text="${#dates.format(item.releaseDate, 'dd/MM/yyyy')}"></p>
                            </div>
                            <div class="dcol" >
                                <b>Thể loại</b>
                                <p th:text="*{category.name}"></p>
                            </div>
                            <div class="dcol">
                                <b>Quốc gia</b>
                                <p  th:text="*{country}"></p>
                            </div>
                        </div>
                        <div style="color: white;"> 
                            
                            <a type="button" class="btn btn-danger" style="border-radius: 5%;">
                                <i class="fa-brands fa-youtube fa-flip"style="margin-right: 5%;"></i><strong> TRAILER</strong></a>
                       
                                <a type="button" class="btn btn-success" th:href="@{/order/select}">
                                <i class="fa-solid fa-cart-shopping fa-beat"style="margin-right: 5%;"></i><strong>MUA VÉ</strong></a>
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

</div>
