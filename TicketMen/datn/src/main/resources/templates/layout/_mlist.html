<style>
  .dire-button {
    height: 80px;
    width: 100%;
    position: relative;
    bottom: 300px;
  }

  .dire-button img {
    width: 7%;
  }

  .dire-button .btn-right {}
  .boder {
    border: 1px solid #ffcccc;
    box-shadow: 10px 10px 10px 0 rgba(0,0,0,0.3), 0 0 50px 0 rgba(0,0,0,0.4) inset;
    border: 1px solid black;border-radius: 5%;width: 100%;height: 90%;background-color: #c6318f;color: aliceblue;margin-top: 5%;
  }
  .button{
   
    margin-top: 30%;
  }
  .card-title1{
    /* color: wheat; */
  }

  /* hover img */
  .movie-item {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .movie-item:hover {
            /* border: 2px solid #d14bcf; */
            transform: scale(1.05);
        }

        .movie-item img {
            width: 100%;
            height: auto;
        }

        .movie-item .card-title1 {
            margin-bottom: 10%;
        }

        .movie-item .btn-details {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            background-color: #c6318f;
        }

        .movie-item:hover .btn-details {
            opacity: 1;
        }
</style>

<div class="movies-selecting text-center mt-3" xmlns:th="http://www.thymeleaf.org" ng-controller="movie-ctrl" >
  <main style="margin-top: 2%;">
<div>
    <ul class="nav nav-tabs container ">
      <li class="nav-item active" >
        <a  class="nav-link active" id="tinDienAnh-tab" data-toggle="tab" href="#tinDienAnh" role="tab"
          aria-controls="tinDienAnh" aria-selected="true"><strong>PHIM ĐANG CHIẾU</strong></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="tuyenDung-tab" data-toggle="tab" href="#tuyenDung" role="tab" aria-controls="tuyenDung"

      </li>
    </ul>

    <!--PHIM SẮP CHIẾU-->
    <div class="tab-content mt-3">
      <div class="tab-pane fade" id="tuyenDung" role="tabpanel" aria-labelledby="tuyenDung-tab">
        <ul class="list-group">
          
          <div class="mlist">
            <div class="tab-content" id="myContent">
              <div class="tab-pane show active" id="edit" role="tabpanel" aria-labelledby="videoEdit-tab" style="color: rgb(143, 10, 130);">
                <div class=" mt-5 container" >
                  <!-- ========================== -->
                  <div id="myCarousel1" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div th:if="${not #lists.isEmpty(items)}">
                          <div th:each="group : ${#numbers.sequence(0, (items.size() - 1) / 5)}" class="carousel-item" th:classappend="${group == 0} ? 'active' : ''">
                              <div class="d-flex justify-content-around">
                                  <div th:each="m : ${items.subList(group * 5, (group + 1) * 5 > items.size() ? items.size() : (group + 1) * 5)}" class="movie-item">
                                      <img th:src="@{|/image/${m.poster}|}" alt="Movie Poster" style="width:200px" />
                                      <h3 class="card-title1" th:text="${m.name}" style="margin-bottom: 10%;"></h3>
                                      <a th:href="@{|/movie/detail/${m.id}|}" class="btn btn-primary btn-details chitiet">Xem chi tiết</a>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel1" data-slide="prev" style="
                        margin-left: -14%;
                        width: 10%;
                        height: 0%;
                        color: black;
                        margin-top:13%;
                      ">
                      
                      <span ><i class="fa-solid fa-star fa-2xl" style="color: d14bcf;"></i></span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel1" data-slide="next" style="
                        margin-right: -11%;
                        width: 10%;
                        height: 0%;
                        color: black;
                        margin-top:13%;
                      ">
                       
                      <span ><i class="fa-solid fa-star fa-2xl" style="color: d14bcf;"></i></span>
                    </a>
                  </div>
                </div>
                <!-- ======================================== -->
              </div>
          
            </div>
          </div>
          
        </ul>
      </div>


      <!--PHIM ĐANG CHIẾU-->
      <div class="tab-pane fade active show in" id="tinDienAnh" role="tabpanel" aria-labelledby="tinDienAnh-tab" >
        <ul class="list-group">
          <div class="mlist">
            <div class="tab-content" id="myContent">
              <div class="tab-pane show active" id="edit" role="tabpanel" aria-labelledby="videoEdit-tab" style="color: rgb(143, 10, 130);">
                <div class=" mt-5 container" >
                  <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                      <div class="item active">
                        <div class="row">
                          <div class="col-md-3 movie-item show" th:each="m, iterStat : ${items}" th:if="${iterStat.index < 4}">
                            <img th:src="@{|/image/${m.poster}|}" alt="Los Angeles" style="width:230px" />
                               <h3 class="card-title1" th:text="${m.name}" style="margin-bottom: 10%;"></h3>
                               <a th:href="@{|/movie/detail/${m.id}|}" class="btn btn-primary btn-details chitiet">Xem chi tiết</a>
                          </div>
                        </div>
                      </div>
                      <div class="item">
                        <div class="row">
                          <div class="col-md-3 movie-item show" th:each="m, iterStat : ${items}" 
                               th:if="${iterStat.index >= 4 and iterStat.index < 8}">
                              <img th:src="@{|/image/${m.poster}|}" alt="Los Angeles" style="width: 230px" />
                              <h3 class="card-title1" th:text="${m.name}" style="margin-bottom: 10%;"></h3>
                              <a th:href="@{|/movie/detail/${m.id}|}" class="btn btn-primary btn-details chitiet">Xem chi tiết</a>
                          </div>
                      </div>
                      </div>
                      <div class="item ">
                        <div class="col-md-3 movie-item show" th:each="m, iterStat : ${items}" 
                               th:if="${iterStat.index >= 8 and iterStat.index < 12}">

                              <h3 class="card-title1" th:text="${m.name} "style="margin-bottom: 10%;"></h3>
                              <a th:href="@{|/movie/detail/${m.id}|}" class="btn btn-primary btn-details chitiet">Xem chi tiết</a>
                          </div>
                      </div>
                    </div>
          
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev" style="
                        margin-left: -14%;
                        width: 10%;
                        height: 0%;
                        color: black;
                        margin-top: 15%;
                      ">
                      
                      <span ><i class="fa-solid fa-star fa-2xl" style="color: d14bcf;"></i></span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next" style="
                        margin-right: -11%;
                        width: 10%;
                        height: 0%;
                        color: black;
                        margin-top:15%;
                      ">
                      
                      <span><i class="fa-solid fa-star fa-2xl" style="color: d14bcf;"></i></span>
                    </a>
                  </div>
                </div>
              </div>
          
            </div>
          </div>
          
        </ul>
      </div>
    </div>
