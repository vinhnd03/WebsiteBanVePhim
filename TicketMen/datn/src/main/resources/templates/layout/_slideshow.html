<div class="container-fluid"  >

    </div>
    <ul class="justify-content-center row" style="color:aliceblue ;">
        <ul class="col-3">
            <li class="nav-item dropdown">
                <h4><strong><a class="nav-link dropdown-toggle btn-chon-phim" data-toggle="dropdown">

                    <div class="dropdown-menu menu" >
                        <a class="nav-link" href="#" align="center">
                            <div class="detail">
                                <p>Chọn phim</p>
                            </div>
                        </a>
                        
                        <a class="dropdown-item" th:each="movie : ${movis}" th:href="@{|/movie/detail/${movie.id}|}">

                        </a>
                    </div>
                </strong></h4>
            </li>
        </ul>
        <ul class="col-3">
            <li class="nav-item dropdown">
                <h4><strong><a class="nav-link dropdown-toggle btn-chon-phim" data-toggle="dropdown">
                    Chọn ngày </a>

                    <div class="dropdown-menu menu">
                        <a class="nav-link" href="#" align="center">
                            <div class="detail">
                                <p> Chọn ngày</p>
                            </div>
                        </a>
                        <a class="dropdown-item" href="#">
                            <div class="detail">
                                <p>22-22-2022</p>
                            </div>
                        </a>
                    </div>
                </strong></h4>
            </li>
        </ul>
        <ul class="col-3">
            <li class="nav-item dropdown">
                <h4><strong><a class="nav-link dropdown-toggle btn-chon-phim" data-toggle="dropdown">Chọn
                            suất chiếu </a>

                    <div class="dropdown-menu menu">
                        <a class="nav-link" href="#" align="center">
                            <div class="detail">
                                <p>  suất chiếu </p>

                        </a>
                        <a class="dropdown-item" href="#">

                                <p>Xuất chiếu</p>
                            </div>
                        </a>
                    </div>
                </strong></h4>
            </li>
        </ul>
    </ul>
    <ul >
        <div class="nav-item dropdown "style="color: aliceblue;width: 20%;margin-left: 40%;">
            <h4 >
                <strong>
                    <a class="nav-link dropdown-toggle btn-chon-phim" data-toggle="dropdown">
                        Chọn thể loại
                    </a>
                    <div class="dropdown-menu menu text-center">
                        <a class="dropdown-item" th:each="category : ${cates}" th:href="@{|/movie/list?cid=${category.id}|}">
                            <div class="detail" th:text="${category.name}"></div>
                        </a>
                    </div>
                </strong>   
            </h4>
        </div>
    </ul>

</div>
<script>
    // JavaScript để thay thế dropdown-toggle khi click vào dropdown-item
    const dropdownButtons = document.querySelectorAll(".btn-chon-phim");
    const dropdownMenus = document.querySelectorAll(".dropdown-menu");

    dropdownButtons.forEach((button, index) => {
        const dropdownItems = dropdownMenus[index].querySelectorAll(".dropdown-item");
        dropdownItems.forEach(item => {
            item.addEventListener("click", function() {
                button.innerText = item.querySelector(".detail p").innerText;
            });
        });
    });
</script>
