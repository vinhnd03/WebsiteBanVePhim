<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KẾT QUẢ THANH TOÁN</title>
    <!-- Bootstrap core CSS -->
    <link href="/vnpay_jsp/assets/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="/vnpay_jsp/assets/jumbotron-narrow.css" rel="stylesheet"> 
    <script src="/vnpay_jsp/assets/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">KẾT QUẢ THANH TOÁN</h3>
        </div>
        <div class="table-responsive">
            <div class="form-group">
                <label>Mã giao dịch thanh toán:</label>
                <label id="vnp_TxnRef"></label>
            </div>
            <div class="form-group">
                <label>Số tiền:</label>
                <label id="vnp_Amount"></label>
            </div>
            <div class="form-group">
                <label>Mô tả giao dịch:</label>
                <label id="vnp_OrderInfo"></label>
            </div>
            <div class="form-group">
                <label>Mã lỗi thanh toán:</label>
                <label id="vnp_ResponseCode"></label>
            </div>
            <div class="form-group">
                <label>Tình trạng giao dịch:</label>
                <label id="vnp_TransactionStatus"></label>
            </div>
            <!-- Thêm chi tiết hóa đơn vào đây -->
            <div class="form-group">
                <label>Chi tiết hóa đơn:</label>
                <label id="invoiceDetails"></label>
            </div>
        </div>
        
        <p>&nbsp;</p>
        <footer class="footer">
            <p>&copy; VNPAY 2020</p>
        </footer>
    </div>
    <script>
        $(document).ready(function() {
            // Gán giá trị từ model vào các thẻ HTML
            $("#vnp_TxnRef").text(/*[[${vnp_TxnRef}]]*/);
            $("#vnp_Amount").text(/*[[${vnp_Amount}]]*/);
            $("#vnp_OrderInfo").text(/*[[${vnp_OrderInfo}]]*/);
            $("#vnp_ResponseCode").text(/*[[${vnp_ResponseCode}]]*/);
            $("#vnp_TransactionStatus").text(/*[[${vnp_TransactionStatus}]]*/);
        });
    </script>
</body>
</html>
