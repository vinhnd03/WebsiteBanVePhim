<div class="card">
    <div class="card-header" style="font-weight: 600; font-size: large; background-color: cornflowerblue; color: white;">
        PRODUCT EDITION</div>
    <div class="card-boby">
        <div class="row">
            <div class="col-sm-4 text-center">
                <label for="image" class="mt-4">
                    <img ng-src="{{'/static/images/' + form.image}}" alt="" style="max-width: 90%; max-height: 250px;" class="img-fluid">
                </label>
            </div>
            <div class="col-sm-8 mt-3">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div style="font-weight: 500;">Name</div>
                        <input ng-model="form.name" class="form-control" style="width: 95%;">
                    </div>
                    <div class="form-group col-sm-6">
                        <div style="font-weight: 500;">Price</div>
                        <input ng-model="form.price" class="form-control" style="width: 95%;">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div style="font-weight: 500;">Image</div>
                        <input type="file" class="form-control" id="image" style="width: 95%;"
                        onchange="angular.element(this).scope().imageChanged(this.files)">
                    </div>
                    <div class="form-group col-sm-6">
                        <div style="font-weight: 500;">Category</div>
                        <select  ng-model="form.category.id" class="form-control" style="width: 95%;">
                            <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div style="font-weight: 500;">Create Date</div>
                        <input ng-model="form.createDate" type="date" class="form-control" style="width: 95%;">
                    </div>
                    <div class="form-group col-sm-6">
                        <div style="font-weight: 500;">Available?</div>
                        <div class="form-control" style="width: 95%;">
                            <label class="radio-inline">
                                <input ng-model="form.available" type="radio" ng-value="true" name="available">Yes &emsp;
                            </label>
                            <label class="radio-inline">
                                <input ng-model="form.available" type="radio" ng-value="false" name="available">No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="card-footer text-center">
        <button ng-click="create()" class="btn btn-primary">
            <i class="fa fa-plus" aria-hidden="true"></i>Create
        </button>
        <button ng-click="update()" class="btn btn-primary">
            <i class="fa fa-stack-overflow" aria-hidden="true"></i>Save
        </button>
        <button ng-click="delete(form)" class="btn btn-primary">
            <i class="fa fa-trash" aria-hidden="true"></i>Delete
        </button>
        <button ng-click="reset()" class="btn btn-primary">
            <i class="fa fa-refresh" aria-hidden="true"></i>Reset
        </button>
    </div>
</div>
