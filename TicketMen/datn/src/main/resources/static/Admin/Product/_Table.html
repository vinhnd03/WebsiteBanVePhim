<div class="card">
    <div class="card-header" style="font-weight: 600; font-size: large; background-color: cornflowerblue; color: white;">
        PRODUCT LIST</div>
    <table class="table table-condensed">
        <thead class="bg-success" style="font-variant: small-caps;">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Date</th>
                <th>Image</th>
                <th>Category</th>
                <th>Available?</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in pager.items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price | number : 2}}</td>
                <td>{{item.createDate | date : 'dd-MM-yyyy'}}</td>
                <td>{{item.image}}</td>
                <td>{{item.category.name}}</td>
                <td>{{item.available?'Yes':'No'}}</td>
                <td>
                    <div class="btn-group btn-group-xs">
                        <button ng-click="edit(item)" class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                        <button ng-click="delete(item)"  class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="card-footer text-center">
        <button ng-click="pager.first()" class="btn btn-danger">
            <i class="fa fa-hand-o-up" aria-hidden="true"></i>
        </button>
        <button ng-click="pager.prev()" class="btn btn-primary">
            <i class="fa fa-hand-o-left" aria-hidden="true"></i>
        </button>
        <button class="btn btn-default">{{pager.page + 1}} of {{pager.count}}</button>
        <button ng-click="pager.next()" class="btn btn-success">
            <i class="fa fa-hand-o-right" aria-hidden="true"></i>
        </button>
        <button ng-click="pager.last()" class="btn btn-info">
            <i class="fa fa-hand-o-down" aria-hidden="true"></i>
        </button>
    </div>
</div>
