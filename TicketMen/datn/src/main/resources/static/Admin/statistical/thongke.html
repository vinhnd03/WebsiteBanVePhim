<!-- Thêm phần hiển thị thống kê -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
<div class="card">
    <div class="card-header" style="font-weight: 600; font-size: large; background-color: cornflowerblue; color: white;">
        THỐNG KÊ DOANH THU HÀNG THÁNG</div>
    <table class="table table-condensed">
        <thead class="bg-success" style="font-variant: small-caps;">
            <tr>
                <th>Tháng</th>
                <th>Thể Loại</th>
                <th>Doanh Thu Phim</th>
                <th>Doanh Thu Đồ Ăn</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in thongke">
                <td>{{ item.month }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.totalMovieRevenue }}</td>
                <td>{{ item.totalFoodRevenue }}</td>
            </tr>
        </tbody>
    </table>
</div>
