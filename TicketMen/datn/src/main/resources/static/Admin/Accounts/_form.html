<div class="card">
    <div class="card-header"
        style="font-weight: 600; font-size: large; background-color: cornflowerblue; color: white;">
        STAFF EDITION</div>
    <div class="card-boby">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 mt-3">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div style="font-weight: 500;">Tài Khoản</div>
                        <input ng-model="form.username" class="form-control" style="width: 95%;">
                    </div>
                    <div class="form-group col-sm-6">
                        <div style="font-weight: 500;">Mật Khẩu</div>
                        <input ng-model="form.password" class="form-control" style="width: 95%;">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div style="font-weight: 500;">Họ Và Tên</div>
                        <input ng-model="form.name" class="form-control" style="width: 95%;">
                    </div>
                    <div class="form-group col-sm-6">
                        <div style="font-weight: 500;">Email</div>
                        <input ng-model="form.email" class="form-control" style="width: 95%;">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div style="font-weight: 500;">Số Điện Thoại</div>
                        <input ng-model="form.sdt" class="form-control" style="width: 95%;">
                    </div>
                    <div class="form-group col-sm-6">
                        <div style="font-weight: 500;">Giới Tính</div>
                        <br>
                        <input type="radio" id="true" ng-model="form.gender" name="gender" value="true" ng-checked="form.gender == 1">
                        <label for="true">Nam</label>
                        <input type="radio" id="false" ng-model="form.gender" name="gender" value="false" ng-checked="form.gender == 0">
                        <label for="false">Nữ</label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div style="font-weight: 500;">Địa chỉ</div>
                        <input ng-model="form.address" class="form-control" style="width: 95%;">
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    <div class="card-footer text-center">
        <button ng-click="create()" class="btn btn-primary">
            <i class="fa fa-plus" aria-hidden="true"></i>Create
        </button>
        <button ng-click="update()" class="btn btn-success">
            <i class="fa fa-stack-overflow" aria-hidden="true"></i>Save
        </button>
        <button ng-click="delete(form)" class="btn btn-danger">
            <i class="fa fa-trash" aria-hidden="true"></i>Delete
        </button>
        <button ng-click="reset()" class="btn btn-info">
            <i class="fa fa-refresh" aria-hidden="true"></i>Reset
        </button>
    </div>
</div>
