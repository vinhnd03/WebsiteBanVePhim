<div class="card">
    <div class="card-header" style="font-weight: 600; font-size: large; background-color: cornflowerblue; color: white;">
        TICKET EDITION</div>
    <div class="card-boby">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10 mt-3">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div style="font-weight: 500;">Movie</div>
                        <select  ng-model="form.movie.id" class="form-control" style="width: 95%;">
                            <option ng-repeat="v in cates" ng-value="v.id">{{v.name}}</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <div style="font-weight: 500;">Room</div>
                        <select  ng-model="form.room.id" class="form-control" style="width: 95%;">
                            <option ng-repeat="r in rooms" ng-value="r.id">{{r.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div style="font-weight: 500;">Quantity</div>
                        <input ng-model="form.quantity" class="form-control" style="width: 95%;">
                    </div>
                    <div class="form-group col-sm-6">
                        <div style="font-weight: 500;">Available</div>
                        <br>
                        <input type="radio" id="true" ng-model="form.available" name="available" value="true" ng-checked="form.available == 1">
                        <label for="true">Yes</label>
                        <input type="radio" id="false" ng-model="form.available" name="available" value="false" ng-checked="form.available == 0">
                        <label for="false">No</label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div style="font-weight: 500;">Date</div>
                        <input ng-model="form.date" type="date" class="form-control" style="width: 95%;">
                    </div>
                    <div class="form-group col-sm-6">
                        <div style="font-weight: 500;">Time</div>
                        <input ng-model="form.time" type="time" class="form-control" style="width: 95%;">
                        
                    </div>
                </div>

            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    <div class="card-footer text-center">
        <button ng-click="create()" class="btn btn-primary">
            <i class="fa fa-plus" aria-hidden="true"></i>Create
        </button>
        <button ng-click="update()" class="btn btn-success">
            <i class="fa fa-stack-overflow" aria-hidden="true"></i>Save
        </button>
        <button ng-click="delete(form)" class="btn btn-danger">
            <i class="fa fa-trash" aria-hidden="true"></i>Delete
        </button>
        <button ng-click="reset()" class="btn btn-info">
            <i class="fa fa-refresh" aria-hidden="true"></i>Reset
        </button>
    </div>
</div>
