<div class="container1">
    <div class="title">Đổi Mật Khẩu</div>
    <hr>
    <form id="changePassword" ng-controller="password_ctrl">
        <div class="user-details1">
            <div class="input-box1">
                <span class="details">Nhập Mật Khẩu Cũ</span>
                <input type="password" id="oldPassword" name="oldPassword" ng-model="form.oldPassword" required>
            </div>
            <div class="input-box1">
                <span class="details">Nhập Mật Khẩu Mới</span>
                <input type="password" id="newPassword" name="newPassword" ng-model="form.newPassword" required>
            </div>
            <div class="input-box1">
                <span class="details">Nhập Lại Mật Khẩu Mới</span>
                <input type="password" id="confirmPassword" name="confirmPassword" ng-model="form.confirmPassword"
                    required>
            </div>
        </div>
        <hr>
        <button class="btn-custom-btn btn-btn-1" ng-click="changePassword()">Đổi Mật Khẩu</button>
        <button class="btn-custom-btn btn-btn-1" ng-click="reset()">Làm Mới</button>
    </form>
</div>
