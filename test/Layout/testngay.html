<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Menu của tôi</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .movie-item {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .movie-item:hover {
            border: 2px solid #d14bcf;
            transform: scale(1.05);
        }

        .movie-item img {
            width: 100%;
            height: auto;
        }

        .movie-item .card-title1 {
            margin-bottom: 10%;
        }

        .movie-item .btn-details {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .movie-item:hover .btn-details {
            opacity: 1;
        }
    </style>
</head>

<body>

    <h1 align="center">PHIM</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="movie-item show" th:each="m, iterStat : ${items}" th:if="${iterStat.index < 4}">
                    <img src="/test/image/khuyến mãi 1.jpg" alt="...">
                    <h3 class="card-title1" th:text="${m.name}"></h3>
                    <a href="#" class="btn btn-primary btn-details">Xem chi tiết</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="movie-item show" th:each="m, iterStat : ${items}" th:if="${iterStat.index >= 4 and iterStat.index < 8}">
                    <img src="/test/image/khuyến mãi 1.jpg" alt="...">
                    <h3 class="card-title1" th:text="${m.name}"></h3>
                    <a href="#" class="btn btn-primary btn-details">Xem chi tiết</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="movie-item show" th:each="m, iterStat : ${items}" th:if="${iterStat.index >= 8 and iterStat.index < 12}">
                    <img src="/test/image/khuyến mãi 1.jpg" alt="...">
                    <h3 class="card-title1" th:text="${m.name}"></h3>
                    <a href="#" class="btn btn-primary btn-details">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
