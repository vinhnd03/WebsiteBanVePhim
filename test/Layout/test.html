<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển Thị Ngày</title>

    <style>
        /* Style cho nút chi tiết */
        .detail-button {
            display: none;
            position: absolute;
            top: 50%;
            left: 3%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Khi di chuột vào phần tử cha, hiển thị nút chi tiết */
        .image-container:hover .detail-button {
            display: block;
        }
    </style>
</head>

<body>
    <div id="currentDate"></div>

    <div style="position: relative;" class="image-container">
        <!-- Hình ảnh -->
        <img src="../image/acquy.jpg" alt="" width="100px" height="200px">                  

        <div style="width: 100px;height: 200px;"class="detail-button">
            <a href="">chi tiết</a><br>
            <a href="">traler</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Lấy đối tượng Date hiện tại
            var currentDate = new Date();

            // Mảng chứa tên các ngày trong tuần
            var daysOfWeek = ['Chủ Nhật', 'Thứ Hai', 'Thứ Ba', 'Thứ Tư', 'Thứ Năm', 'Thứ Sáu', 'Thứ Bảy'];

            // Lấy thứ hiện tại (0-6)
            var dayOfWeek = currentDate.getDay();

            // Lấy ngày, tháng và năm
            var day = currentDate.getDate();
            var month = currentDate.getMonth() + 1; // Tháng bắt đầu từ 0
            var year = currentDate.getFullYear();

            // Hiển thị thông tin ngày
            var displayDate = daysOfWeek[dayOfWeek] + ', ' + day + '/' + month + '/' + year;
            document.getElementById('currentDate').innerText = displayDate;
        });
    </script>
</body>

</html>
