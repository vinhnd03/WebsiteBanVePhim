<!DOCTYPE html>
<html>

<head>
    <title>Menu của tôi</title>
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <!-- Thanh Menu-->
    <div class="menu">
        <div class="logo">
            <img src="image/logo ticketmen_preview_rev_1.png    " alt="">
        </div>
        <div class="menu-con">
            <div class="menu-item">
                <a href="#">Phim</a>
            </div>
            <div class="menu-item">
                <a href="#">Lịch Chiếu</a>
            </div>
            <div class="menu-item">
                <a href="#">Khuyến mãi</a>
            </div>
            <div class="menu-item">
                <a href="#">Hỏi & Đáp</a>
            </div>
            <div class="menu-item">
                <a href="#">Tin Tức</a>
            </div>
            <div class="menu-item">
                <a href="#">Giới Thiệu</a>
            </div>
            <div class="menu-item">
                <a href="#">Liên Hệ</a>
            </div>
        </div>
        <div class="search-form">
            <div class="form-row-search">
                <form onsubmit="return false;" action="" id="search" method="get">
                    <input id="qsearch" type="text" class="search-field" value="Tìm Kiếm">
                    <input id="defaultvalue" type="hidden" class="search-field" value="Tìm Kiếm">
                    <input type="hidden" id="href_search" value="">
                </form>
            </div>
            <a href="javascript:void(0);" class="search">Search</a>
        </div>


    </div>

    <!-- Đăng Nhập - Đăng Ký-->
    <div class="login">

        <ul>
            <img src="image/logodangnhap_preview_rev_1.png" alt="Logo" class="logo-login">
            <button class="btn-register">Đăng ký</button>
        </ul>
       
        <ul>
            <img src="image/logodangky_preview_rev_1.png" alt="Logo" class="logo-login">
            <button class="btn-login">Đăng nhập</button>
        </ul>

    </div>

    <!-- Slide Show-->
    <div class="slideshow-container">
        <div class="mySlides">
            <img src="image/slideshow1.webp" style="width:30%  height=50px">
        </div>

        <div class="mySlides">
            <img src="image/slideshow2.webp" style="width:30%  height=50px">
        </div>

        <div class="mySlides">
            <img src="image/slideshow3.jpg" style="width:30% height=50px">
        </div>
    </div>


    <!-- Mua vé online -->
    <div class="mua-ve">
        <h2>Mua Vé Online</h2>

        <button class="btn-chon-phim">Chọn phim</button>


        <button class="btn-chon-ngay">Chọn ngày</button>


        <button class="btn-chon-suat">Chọn suất chiếu</button>
    </div>

    <!--Danh sách phim -->
    <div class="danh-sach-phim">
        <ul>
            <li>
                <font style="vertical-align: inherit;">
                    Đang Trình Diển
                </font>
            </li>
            <li>
                <font style="vertical-align: inherit;">
                    Sắp Diển ra
                </font>
            </li>
        </ul>
    </div>



    <script src="SlideShow.js"></script>

</html>
