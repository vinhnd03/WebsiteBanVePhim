<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Responsive</title>
  <!-- Sử dụng Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Định dạng cho menu */
    .navbar {
      background-color: #333; /* Màu nền menu */
    }

    /* Định dạng cho tiêu đề menu */
    .navbar-brand {
      color: #fff; /* Màu chữ tiêu đề */
    }

    /* Định dạng cho các mục menu */
    .navbar-nav .nav-link {
      color: #fff; /* Màu chữ các mục menu */
    }
  </style>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menu dạng responsive -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="container">
      <!-- Tiêu đề menu -->
      <a class="navbar-brand" href="#">Menu</a>

      <!-- Nút toggle cho màn hình nhỏ hơn -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Danh sách các mục menu -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dịch vụ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sản phẩm</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Liên hệ</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Nội dung trang web -->
  <div class="container mt-5">
    <h1>Nội dung trang web ở đây</h1>
    <div class="slideshow-container">
        <div class="slide fade">
          <img src="./image/DuAn1.png" alt="Slide 1">
        </div>
        <div class="slide fade">
          <img src="./image/DuAn1_2.png" alt="Slide 2">
        </div>
        <div class="slide fade">
          <img src="./image/java5.png" alt="Slide 3">
        </div>
        <div class="slide fade">
            <img src="./image/dong-phong-nha-phong-nha-cave-j.jpg" alt="Slide 4">
        </div>
        <div class="slide fade">
          <img src="./image/dong-phong-nha-phong-nha-cave-x.jpg" alt="Slide 5">
        </div>
        <div class="slide fade">
          <img src="./image/dong-phong-nha-phong-nha-cave-y.jpg" alt="Slide 6">
        </div>
      </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <!-- Đặt nội dung trang web của bạn sau đây -->
  </div>
  <script src="script.js"></script>
  <!-- Sử dụng Bootstrap JS và jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
